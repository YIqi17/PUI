<!DOCTYPE html>
<html>

<head>
    <title>Bon Bon Bake Shop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- styles and js-->
    <link rel="stylesheet" type="text/css" href="style_productpage.css">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!--Page title and Navigation Bar-->
    <div>
        <div id="bar"> </div>
        <div id="section1bg"></div>
        <a href="index.html"><img src="img/logo.png" alt="Bon Bon Bake Logo" id="logo"></img></a>
        <nav class="Navigation">
            <span>
                <a href="#location"><img class="nav_img" src="img/icon_location.png"
                        alt="Location icon"></img>Location</a>
                </li>
            </span>

            <span>
                <a href="#profile"><img class="nav_img" src="img/icon_profile.png" alt="Profile icon"></img>Profile</a>
                </li>
            </span>

            <span>
                <a href="cart.html" class="cart"><img class="nav_img" src="img/icon_cart.png"
                        alt="Cart icon"></img><span>Cart</span></a></li>
            </span>
        </nav>
    </div>



    <!-- product added to cart -->
    <div class="product-container">
        <!-- titles -->
        <div class="shoppingCartTitle">
            <a href="detailpage.html"><img src="img/cartBack.png" class="back" alt="back button"></img></a>
            <h1>Shopping Cart</h1>
            <h3>Box Size:</h3> <span>12</span>
        </div>
        <!-- Progress Bar -->
        <img src="img/progressBar.png" class="progressBar" alt="Shopping Cart Progress Bar: Cart selection">
        <!-- details - title + each -->
        <div class="product-header">
            <h5 class="product-title">Product</h5>
            <h5 class="product-price">Price</h5>
            <h5 class="product-quantity">Quantity</h5>
            <h5 class="product-total">Total</h5>
        </div>
        <div class ="item-container">

        </div>
        
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
